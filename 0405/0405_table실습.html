<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table실습</title>

    <style>
        body, h1, table, p{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 30px 10px;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-spacing: 10px;
        }
        th{
            padding-bottom: 10px;
        }
        .group{
            width: 25%;
            background-color: aqua;
            margin-bottom: 20px;
        }
        td{
            background-color: whitesmoke;
        }

    </style>
</head>
<body>
<table>
    <caption>
        <h1>2022 카타르 월드컵</h1>
        <p>본선 조추첨 결과</p>
    </caption>
        <colgroup>
            <col class="group">
            <col class="group">
            <col class="group">
            <col class="group">
        </colgroup>
         <tr>
            <th scope="col">GROUP A</th>
            <th scope="col">GROUP B</th>
            <th scope="col">GROUP C</th>
            <th scope="col">GROUP D</th>
        </tr>        

        <tr>
            <td>카타르</td>
            <td>잉글랜드</td>
            <td>이란</td>
            <td>아르헨티나</td>
        </tr>
        <tr>
            <td>에콰도르</td>
            <td>이란</td>
            <td>사우디아라비아</td>
            <td>대륙 PO-1</td>
        </tr>
        <tr>
            <td>세네갈</td>
            <td>미국</td>
            <td>멕시코</td>
            <td>덴마크</td>
        </tr>
        <tr>
            <td>네덜란드</td>
            <td>유렵PO</td>
            <td>폴란드</td>
            <td>튀니지</td>
        </tr>
</table>

<table>
    <colgroup>
        <col class="group">
        <col class="group">
        <col class="group">
        <col class="group">
    </colgroup>
         <tr>
            <th>GROUP E</th>
            <th>GROUP F</th>
            <th>GROUP G</th>
            <th>GROUP H</th>
        </tr>        


        <tr>
            <td>스페인</td>
            <td>대륙 PO-2</td>
            <td>독일</td>
            <td>일본</td>
        </tr>
        <tr>
            <td>벨기에</td>
            <td>캐나다</td>
            <td>모로코</td>
            <td>크로아티아</td>
        </tr>
        <tr>
            <td>브라질</td>
            <td>세르비아</td>
            <td>스위스</td>
            <td>카메룬</td>
        </tr>
        <tr>
            <td>포르투갈</td>
            <td>가나</td>
            <td>우루과이</td>
            <td>대한민국</td>
        </tr>
</table>

</body>
</html>
