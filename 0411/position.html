<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            color: white;
        }
        div:nth-child(1){
            position: static;
            background-color: red;
        }
        div:nth-child(2){
            position: relative;
            left: 40px;
            top: 20px;
            background-color: green;
        }
        div:nth-child(3){
            position: static;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
