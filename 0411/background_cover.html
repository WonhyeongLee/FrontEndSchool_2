<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .test {
            border: 1px solid black;
        }
        .container {
            display: inline;
            border: 1px solid black;
        }

        .one {
            vertical-align: top;
        }

        .two {
            vertical-align: middle;
        }

        .three {
            border: 10px solid black;
        }

        .four {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img width="200px" src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg" alt=""> yello world
    </div>

    <br><br>

    <div class="container">
        <img width="200px" class="one" src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg" alt=""> yello world
    </div>

    <br><br>

    <!-- font에서 e의 중앙선이 middle입니다. -->
    <div class="container">
        <img width="200px" class="two" src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg" alt=""> yello world
    </div>

    <div class="three">
        <img width="200px" class="four" src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg" alt="">
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>보강설명</title>
    <style>
      div {
        width: 425px;
        height: 200px;
        margin: 20px;
        background-image: url("https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg");
        background-size: 100px auto;
        border: 4px solid black;
    }
    .one {
        background-position: 10px 10px;
        background-size: cover;
    }
    .two {
        background-position: 10px;
        background-size: cover;
    }
    .three {
        background-position: bottom 50px right 50px;
        background-size: cover;
    }
    .four {
        /* center, right, left, bottom, top */
        background-position: center;
        background-size: cover;
    }
    .five {
        background-size: cover;
    }

    .six {
        background-size: contain;
        /* 주석처리 해보세요. */
        background-repeat: no-repeat;
    }

    .seven {
        width: 200px;
        height: 400px;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .eight {
        /* 이미지의 넓이, 높이 */
        background-size: 100% 100%;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
</body>
</html>
