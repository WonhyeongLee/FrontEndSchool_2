<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <title>로그인페이지</title>

    <style>
        body,h2,p,button,input{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: Pretendard;
            background-color: #FAFAFA;
        }
        main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100vw;
            margin-top: 100px;
        }
        .wrapper{
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 40px 40px;
            border-radius: 0.5rem;
        }
        .login-header h2{
            margin: 15px 0px;
            font-weight: bold;
        }
        .login-header p{
            margin: 3px 0px;
        }
        .form-wrap{
            margin-top: 45px;
        }
        .login-form input{
            display: block;
            box-sizing: border-box;
            margin: 8px auto;
            width: 100%;
            height: 50px;
            border: 1px solid silver;
            padding-left: 1rem;
            border-color: rgba(212,212,212,0.7);
            border-radius: 0.5rem;
        }
        .login-button button{
            display: block;
            font-size: 14px;
            font-weight: bolder;
            margin: 8px auto;
            width: 100%;
            height: 40px;
            background-color: white;
            color: rgb(244, 131, 10);
            border: solid 1px rgb(244, 131, 10);
            border-radius: 0.5rem;
        }
        .login-button a:link{
            text-decoration: none;
        }
        .login-button .form-wrap>button{
            background-color: rgb(244, 131, 10);
            color: white;
            border-radius: 0.5rem;
        }
        .login-footer{
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a{
            padding: 0px 10px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <section class="login-header">
                <h2>안녕하세요 !</h2>
                <p>멋쟁이사자 FE 2기 과정 0331</p>
                <p>회원가입 실습과제 입니다 ^^ </p>
            </section>
            <section class="login-form">
                <div class="form-wrap">
                    <form method="post">
                        <input type="text" name="email" placeholder="이메일">
                        <input type="password" name="password" placeholder="비밀번호">
                    </form>
                </div>
            </section>
            <section class="login-button">
                <div class="form-wrap">
                    <button type="button">로그인 하기</button>
                    <a href="/강의내용/0331_실습/016_실습_회원가입.html"><button type="button">회원가입 하기</button></a>
                </div>
            </section>
            <section>
                <div class="login-footer">
                    <a href="#">아이디 찾기</a>
                    
                    <a href="#">비밀번호 찾기</a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
