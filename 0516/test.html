<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasd</title>
</head>
<body>
    <script>
        let arr = [10,12,15,19,22,25,29,30,35,39];
        let min = Number.MAX_VALUE;
        let result = [];
        for(let i=1;i<arr.length;i++){
            let currentMin = Math.abs(arr[i-1] - arr[i]);
            min = Math.min(currentMin,min);
            if(currentMin === min && i != 1){
                result.push(arr[i-1],arr[i]);
            }
        }
        console.log(result);
    </script>
</body>
</html>
