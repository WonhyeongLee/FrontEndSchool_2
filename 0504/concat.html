<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <script>
        //변수에 담아서 사용
        const cafe = ['coffee'];

        cafe.concat(['cake']);
        //expected output: ['coffee', 'cake']

        cafe.concat(['tea'], 'cookie');
        //expected output: ['coffee', 'tea', 'cookie']

        let s = 0
        Array(100).fill(0).map((_, index)=>index).filter(i => i % 3 ==0 || i % 5 == 0).forEach(x => s += x)
        // 1 ~ 100 까지 3,5의 배수를 다 더함
    </script>
</body>
</html>
