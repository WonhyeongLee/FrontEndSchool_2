<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        const arr = [{
        'name' : 'title1',
        'contents' : 'contents1',
        'dataNum' : 1,
        '지역과날짜' : [
            '한국',
            [22, 5, 4]
        ]
        }, {
        'name' : 'title2',
        'contents' : 'contents2',
        'dataNum' : 2,
        '지역과날짜' :[
            '한국',
            [22, 5, 4]
        ]
        }, {
        'name' : 'title3',
        'contents' : 'contents3',
        'dataNum' : 3,
        '지역과날짜' : [
            '한국',
            [23, 5, 4]
        ]
        }, {
        'name' : 'title4',
        'contents' : 'contents4',
        'dataNum' : 4,
        '지역과날짜' : [
            '한국',
            [23, 5, 4]
        ]
        }, {
        'name' : 'title5',
        'contents' : 'contents5',
        'dataNum' : 5,
        '지역과날짜' : [
            '한국',
            [22, 5, 4]
        ]
        }];


        arr.map(i => i.name);
        //expected output: ['title1', 'title2', 'title3', 'title4', 'title5']

        arr.map(i => i.name).indexOf('title3');
        //expected output: 2

        // 22년에 쓰여진 글
        arr.map((i)=>{
            if(i.지역과날짜[1][0] === 22){
                console.log(i);
                return i.name
            }
            return
        }).filter(i=>i);

        Array(100).fill(0).map((arr, index) => index+1);
    </script>
</body>
</html>
