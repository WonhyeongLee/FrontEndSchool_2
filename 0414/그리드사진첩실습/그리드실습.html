<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>그리드사진첩실습</title>
</head>
<style>
    .container{
        display: grid;
        height: 100vh;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: repeat(5,1fr);
        gap: 10px;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .item:nth-child(1){
        grid-column: 1/4;
        grid-row: 1/ 3;
    }
    .item:nth-child(2){
        grid-column: 4/6;
        grid-row: 1/ 4;
    }
    .item:nth-child(3){
        grid-column: 1/3;
    }
    .item:nth-child(4){
        grid-column: 1/3;
        grid-row: 4/ 6;
    }
    .item:nth-child(5){
        grid-column: 3/6;
        grid-row: 4/6;
    }
</style>
<body>
    <div class="container">
        <div class="item"><img src="./image/1.jpg"></div>
        <div class="item"><img src="./image/2.jpg"></div>
        <div class="item"><img src="./image/3.jpg"></div>
        <div class="item"><img src="./image/4.jpg"></div>
        <div class="item"><img src="./image/5.jpg"></div>
        <div class="item"><img src="./image/6.jpg"></div>
    </div>
</body>
</html>
