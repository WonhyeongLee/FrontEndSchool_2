<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <title>form실습</title>

    <style>
        body,h2,p,button,input,label,form{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: Pretendard;
            background-color: #FAFAFA;
        }
        main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100vw;
            margin-top: 100px;
        }
        .wrapper{
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 40px 40px;
            border-radius: 0.5rem;
        }
        .form-content .form-label:first-child{
            margin-top: 40px;
        }
        .form-content h2{
            margin: 15px 0px;
            font-weight: bold;
        }
        .form-label{
            display: inline-block;
            margin-top: 20px;
            padding-bottom: 10px;
        }
        .form-input{
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-left: 1rem;
            border-color: rgba(212,212,212,0.7);
            border: 1px solid silver;
            border-radius: 0.5rem;
        }
        .form-submit{
            display: flex;
            justify-content: center;
            margin: 0 auto;
            margin-top: 3rem;
        }
        .form-submit button{
            border: solid 1px rgb(244, 131, 10);
            background-color: rgb(244, 131, 10);
            color: white;
            border-radius: 0.5rem;
            width: 80%;
            height: 40px;
        }

    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <section class="form-header">
                <h2>회원가입</h2>
            </section>
            <form>
                <section class="form-content">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-input" placeholder="이름을 알려주세요">

                    <label class="form-label">아이디</label>
                    <input type="text" name="email" class="form-input" placeholder="example@gmail.com">

                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력해주세요">

                    <label class="form-label">비밀번호 확인</label>
                    <input type="text" name="name" class="form-input" placeholder="비밀번호를 다시 한 번 입력해주세요">

                    <div class="form-submit"><button type="button">확인</button></div>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
