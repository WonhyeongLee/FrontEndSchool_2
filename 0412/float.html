<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .wrap{
            border: 4px solid blue;
        }
        .wrap::after{
            content: '';
            display: block;
            clear: both;
        }
        /* 가상클래스를 자식으로 자식요소의 높이만큼 부모에도 적용 */
        .content{
            float: left;
            margin: 5px;
            height: 20px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="content content2">내용1</div>
        <div class="content">내용2</div>
    </div>
</body>
</html>
