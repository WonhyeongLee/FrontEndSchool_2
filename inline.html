<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>

    <style>
        body, h1 , p{
            margin: 0;
        }
        body{
            background-color: #ddd;
        }
        .box{
            width: 960px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            text-align: center;
        }
        .box h1{
            background-color: salmon;
            width: 400px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>headline</h1>
        <p>Description</p>
    </div>

    <!-- 박스안에서 텍스트만 가운데 정렬 되는거지 박스가 가운데 정렬이 된게 아니다. -->
</body>
</html>
