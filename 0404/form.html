<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 브라우저에서 어떻게 표현되는지 확인해보세요 -->
    <form action="">
        <label for="myDevice">
            현재 사용하고 있는 스마트폰의 제조사를 선택해주세요
        </label>
        <select name="divice" id="myDevice" required>
            <option value="">선택</option>
            <option value="iphone">APPLE</option>
            <option value="galaxy">SAMS</option>
            <option value="dead">LG</option>
        </select>
    </form>
    <br>
<form action="" method="get">
    <label for=""></label>
    <textarea name="" id="" cols="10" rows="10">

    </textarea>


    <fieldset>
      <legend>개인정보</legend>
      <label for="myName">이름</label>
      <input type="text" name="name" id="myName">
      <label for="myTel">전화번호</label>
      <input type="tel" name="tel" id="myTel">
      <label for="myEmail">이메일</label>
      <input type="email" name="email" id="myEmail">
    </fieldset>
    <fieldset>
      <legend>개인정보 제공 동의</legend>
      <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
      <input type="checkbox" name="agree" id="checkAgree">
    </fieldset>
    <button type="submit">제출</button>
    <input type="submit" value="제출하세요">
  </form>    


</body>
</html>
