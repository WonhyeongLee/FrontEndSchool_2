<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 변수에 의미담기 실습에서나 대충짓는거
        // 주석이 필요없어도 알 수 있도록 작성
        // isActive 같은 구문에서 False 처럼 대문자로 나오는거 소문자로 해야한다
        let value1 = 30;
        let value2 = 50;
        console.log(value1 == value2);
        console.log('-------------------------------');
        value1 = 30;
        value2 = '30';
        console.log(value1 == value2);
        console.log(value1 === value2);
        console.log(value1 != value2);
        console.log(value1 !== value2);
        console.log(!!value2); // 많이씀


    </script>
</body>

</html>
