<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>has demo</title>
    <style>
        .full {
            border: 1px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <script>
        $("p:contains(world)").css("color", "red");
    </script>

</body>

</html>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div>
  <label>
    <input type="radio" name="newsletter" value="Hot Fuzz">
    <span>name?</span>
  </label>
</div>
<div>
  <label>
    <input type="radio" name="newsletter" value="Cold Fusion">
    <span>value?</span>
  </label>
</div>
<div>
  <label>
    <input type="radio" name="newsletter" value="Evil Plans">
    <span>value?</span>
  </label>
</div>

    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <ul>
        <li>Does the UL contain an LI?</li>
    </ul>
    <ul>
        hello world
    </ul>


<script>
$("input[value='Hot Fuzz']").next().text("Hot Fuzz");
$("p:contains(world)").css("color", "red");
$("ul").has("li").addClass("full");
</script>

</body>
</html>
