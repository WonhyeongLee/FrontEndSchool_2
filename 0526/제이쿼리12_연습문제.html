<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>연습문제</title>
  <style>
    .highlight{
        color: red;
    }
    .green{
        color: green;
    }
    .bg_red{
        background-color: red;
    }
    .blue{
        color: blue;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!-- 
    1. items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
    2. items 2번째 color를 빨간색으로 바꿔주세요
    3. ul2의 자식인 li요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요.
    4. ul2의 자식인 li요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
-->
<div class="wrapper">
    <h1 class="title">TITLE</h1>
    <ul>
        <li class="items">item 1</li>
        <li class="items">item 2</li>
        <li class="items">item 3</li>
    </ul>
</div>
<ul class="ul2">
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
</ul>

<script>
    $('.items').eq(1).addClass("highlight");
    $('.items').parent().css("background-color","blue");
    // $('li:lt(4)').addClass("green");
    // $('.ul2').children("li:lt(3)").addClass("green");
    $('.ul2>li:lt(3)').addClass("green");
    // $('.ul2 >li').slice(7,10).addClass("blue bg_red");
    $('.ul2>li:gt(6)').addClass("blue bg_red");
    


</script>
</body>
</html>
