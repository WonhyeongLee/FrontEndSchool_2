<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-wrap border-solid border-4 border-red-300 m-3">
        <div class="flex-1 border-solid border-4 border-blue-500">
            hello world
        </div>
        <div class="flex-2 border-solid border-4 border-blue-500">
            hello world
        </div>
    </div>

    <div class="flex border-4 border-red-300 m-3">
        <div class="border-4 border-blue-500">
            wrap test
        </div>
        <div class="border-4 border-blue-500">
            wrap test
        </div>
    </div>

    <div class="box border-4 border-red-300 m-3">
        <div class="inline-block border-4 w-1/4">
            inline
        </div>
        <div class="inline-block border-4 w-1/4">
            inline
        </div>
    </div>
</body>
</html>
