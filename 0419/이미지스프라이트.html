<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS sprites</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./sprite.css">
</head>
<body>
    <div class="wrap_main">
        <section class="wrap_social_login">
            <h2 class="visually_hidden">소셜 로그인</h2>
            <a href="https://www.google.co.kr/" target="_blank" class="btn btn1">
                <div class="div_logo img_google"></div>
                구글 계정으로 로그인
            </a>
            <a href="https://ko-kr.facebook.com/" target="_blank" class="btn btn2">
                <div class="div_logo img_fb"></div>
                페이스북 계정으로 로그인
            </a>
            <a href="https://www.naver.com/" target="_blank" class="btn btn3">
                <div class="div_logo img_naver"></div>
                네이버 계정으로 로그인
            </a>
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank" class="btn btn4">
                <div class="div_logo img_kakao"></div>
                카카오톡 계정으로 로그인
            </a>
        </section>
    </div>

    <div class="wrap_main">
        <section class="wrap_social_login">
            <h2 class="visually_hidden">소셜 로그인</h2>
            <a href="https://www.google.co.kr/" target="_blank" class="btn btn1">
                <div class="div_logo_retina img_google"></div>
                구글 계정으로 로그인
            </a>
            <a href="https://ko-kr.facebook.com/" target="_blank" class="btn btn2">
                <div class="div_logo_retina img_fb"></div>
                페이스북 계정으로 로그인
            </a>
            <a href="https://www.naver.com/" target="_blank" class="btn btn3">
                <div class="div_logo_retina img_naver"></div>
                네이버 계정으로 로그인
            </a>
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank" class="btn btn4">
                <div class="div_logo_retina img_kakao"></div>
                카카오톡 계정으로 로그인
            </a>
        </section>
    </div>
</body>
</html>
