<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom SelectBox</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <style>
        .txt-ellipsis{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .txt-hide{
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .cont-select{
            width: 200px;
            margin: 100px auto 0;
        }
        .btn-select{
            width: 100%;
            padding: 13px 14px;
            font-size: 12px;
            line-height: 14px;
            text-align: left;
            box-sizing: border-box;
            border: 1px solid #c4c4c4;
            border-radius: 10px;
            cursor: pointer;
            background: url(./icon-Triangle-up.png) no-repeat;
            background-position: right 14px center;
        }
        .btn-select:focus {
            outline: 3px solid #f8e4ff;
            border: 1px solid #9B51E0;
        }
        .btn-select.on{
            background-image: url(./icon-Triangle-down.png);
        }
        .btn-select.on+.list-member {
            display: block;
        }
        .list-member{
            /* display: none; */
            margin-top: 20px;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
        }

        .list-member li{
            padding: 5px 18px;

        }
        .list-member li button{
            display: block;
            width: 100%;
            padding: 10px 0;
            border: none;
            cursor: pointer;
            background-color: white;
            border-radius: 8px;
        }

        .list-member li button:focus,
        .list-member li button:hover{
            background-color: #f9e7ff;
        }
    </style>
</head>
<body>
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해 주세요</h2>
        <button type="button" class="btn-select">최애 프로그래밍 </button>
        <ul class="list-member txt-ellipsis">
            <li><button type="button" class="txt-ellipsis">Python</button></li>
            <li><button type="button" class="txt-ellipsis">JavaScript</button></li>
            <li><button type="button" class="txt-ellipsis">C/C++</button></li>
            <li><button type="button" class="txt-ellipsis">C#</button></li>
            <li><button type="button" class="txt-ellipsis">Java</button></li>
        </ul>
    </article>
</body>
</html>
