<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // 내부 함수가 외부 함수보다 오래 살아 있는 경우에,
        //외부함수에 있던 변수들은 어떻게 될까요 ?
        var outer = function () {
            var a = 1;
            // 비공개 프로퍼티
            var inner = function () {
                var b = 6;
                var c =7;
                a = a+b+c

                console.log(a);
            }
            return inner;
        }

        var newInner = outer();
        newInner();

        console.log(a);
    </script>
</body>
</html>
