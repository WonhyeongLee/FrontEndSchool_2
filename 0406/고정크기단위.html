<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정크기단위</title>
    <style>
        html{ font-size: 16px; }
        body{ font-size: 2em; } 
        div.container { font-size: 2em; }
        div.content1 { font-size: 2rem; }
        div.content2 { font-size: 2em; }
        p{
            font-size: 2em;
        }
        div{
            font-size: 2em;
        }
        .one{
            font-size: 2rem;
        }
        .two{
            width: 50%;
            height: 200px;
            background-color: red;
        }
        .three {
            width: 500px;
            height: 400px;
            background-color: blue;
        }
        .four {
            width: 50vw;
            height: 200px;
            background-color: red;
        }
        .five {
            width: 500px;
            height: 400px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>hello</h1>
    <p>hello</p>
    <div class="container">
        <div class="content1">2rem</div>
        <div class="content2">2em</div>
    </div>
    <div>
        <div>
            <div>hello</div>
            <!-- rm : 안에 있는 폰트 사이즈 -->
        </div>
    </div>

    <div>
        <div>
            <div class="one">hello</div>
            <!-- rem : 밖에있는 폰트 사이즈  -->
        </div>
    </div>

    <div class="three">
        <div class="two">
            <!-- 내 width 의 부모의 50% -->
        </div>
    </div>

    <div class="five">
        <div class="four">

        </div>
    </div>

</body>
</html>
